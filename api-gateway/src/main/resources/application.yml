server:
  port: 8083

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/auth/**
          filters:
            - AuthenticationFilter
        - id: product-service
          uri: lb://PRODUCT-SERVICE
          predicates:
            - Path=/product/**

        - id: category-service
          uri: lb://PRODUCT-SERVICE
          predicates:
            - Path=/category/**
        - id: brand-service
          uri: lb://PRODUCT-SERVICE
          predicates:
            - Path=/brand/**
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/order/**
        - id: category-service
          uri: lb://product-service
          predicates:
            - Path=/category/**
      globalcors:
        cors-configurations:
          "[/**]":
            allowedOrigins: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
            allowedHeaders:
              - "*"

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
